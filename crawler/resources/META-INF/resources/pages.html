<!doctype html>
<title>Pages - WarcBot</title>
<div id="myTable">
</div>

<style>
    html, body {
        height: 100%;
        padding: 0;
        margin: 0;
    }
    body {
        font-family: sans-serif;
    }
</style>
<script type="module">
    import {WarcBotTabulator, formatSize} from "./tables.js";

    const table = new WarcBotTabulator("#myTable", {
        ajaxURL: '/api/pages',
        height: '100%',
        layout: "fitColumns",
        pagination: true,
        paginationMode: "remote",
        paginationCounter: "rows",
        paginationSize: 100,
        sortMode: "remote",
        persistence: {
            sort: true
        },
        columns: [
            {title: "Date", field: "date", formatter: "datetime", formatterParams: {inputFormat: "iso"}, width: 140},
            {
                title: "URL",
                field: "url",
                formatter: "link",
                headerFilter: 'input',
                headerFilterPlaceholder: "Search",
                tooltip: true
            },
            {title: "Title", field: "title", headerFilter: 'input', headerFilterPlaceholder: "Search", tooltip: true},
            {title: "Host ID", field: "hostId", visible: false, headerFilter: "input"}
        ],
    });
</script>
