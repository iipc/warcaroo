<!doctype html>
<title>Hosts - WarcBot</title>
<div id="myTable">
</div>

<style>
    html, body {
        height: 100%;
        padding: 0;
        margin: 0;
    }

    body {
        font-family: sans-serif;
    }
</style>
<script type="module">
    import {WarcBotTabulator, formatSize} from "./tables.js";

    const table = new WarcBotTabulator("#myTable", {
        ajaxURL: '/api/hosts',
        filterMode: "remote",
        height: '100%',
        layout: "fitDataFill",
        pagination: true,
        paginationMode: "remote",
        paginationCounter: "rows",
        paginationSize: 100,
        sortMode: "remote",
        persistence: {
            sort: true
        },
        columns: [
            {
                title: "Host",
                field: "host",
                headerFilter: "input"
            },
            {
                title: "Frontier",
                columns: [
                    {title: "Seeds", field: "seeds", hozAlign: "right"},
                    {title: "Pending", field: "pending", hozAlign: "right"},
                    {title: "Failed", field: "failed", hozAlign: "right"},
                    {title: "Robots", field: "robotsExcluded", hozAlign: "right"},
                    {title: "Total", field: "total", hozAlign: "right"},
                ]
            },
            {
                title: "Crawled",
                columns: [
                    {
                        field: "pages",
                        formatter: 'link',
                        formatterParams: {
                            urlPrefix: 'pages.html#host=',
                            urlField: 'host'
                        },
                        hozAlign: "right",
                        title: "Pages",
                    },
                    {
                        field: "resources",
                        formatter: 'link',
                        formatterParams: {
                            urlPrefix: 'resources.html#host=',
                            urlField: 'host'
                        },
                        hozAlign: "right",
                        title: "Resources",
                    },
                    {
                        title: "Size",
                        field: "size",
                        hozAlign: 'right',
                        formatter: cell => formatSize(cell.getValue())
                    },
                    {
                        title: "Network",
                        field: "transferred",
                        hozAlign: 'right',
                        formatter: cell => formatSize(cell.getValue())
                    },
                    {
                        title: "Storage",
                        field: "storage",
                        hozAlign: 'right',
                        formatter: cell => formatSize(cell.getValue())
                    },
                ]
            }
        ],
    });

</script>
